{% extends 'base.html' %}

{% block title %}Add Donation{% endblock %}

{% block content %}
<section class="form-section">
  <h2>Oddaj rzeczy, których już nie chcesz</h2>
  <form class="form--steps">
    <div class="form--steps-container">
      <h3>Krok 1/5</h3>
      <p>Zaznacz co chcesz oddać:</p>
      <div class="form--steps-group">
        <input type="radio" name="category" id="clothes" />
        <label for="clothes">ubrania, które nadają się do ponownego użycia</label>
      </div>
      <div class="form--steps-group">
        <input type="radio" name="category" id="toys" />
        <label for="toys">zabawki</label>
      </div>
      <div class="form--steps-group">
        <input type="radio" name="category" id="books" />
        <label for="books">książki</label>
      </div>
      <div class="form--steps-group">
        <input type="radio" name="category" id="other" />
        <label for="other">inne</label>
      </div>
    </div>

    <div class="form--steps-buttons">
      <button class="btn" type="button">Wstecz</button>
      <button class="btn" type="button">Dalej</button>
    </div>
  </form>
</section>
{% endblock %}
